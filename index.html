<!DOCTYPE html>
<html>
<head>
	<title>Fake News Finder</title>
	<style>

	#outbox {
		visibility: hidden;
	}

	body {
		margin: 0 auto;
		max-width: 70em;
		font-family: "Helvetica", "Arial", sans-serif;
		line-height: 1.5;
		padding: 4em 1em;
		color: #555;
	</style>
</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>
<center>
<input type="text" id="searchbox" value=""><br/>
<button type="button" onclick="">Click to check</button>
<br/>
<div id="outbox"></div>
<div id = "newbox">
	<p id="domain"> </p>
	<p id="title"> </p>
	<p id="author"></p>
	<p id="fake"></p>
	<p id="type"></p>
	<p id="reasons"></p>
</div>
<script type="text/javascript">
	var text = document.getElementById("outbox").innerHTML;
	var obj = JSON.parse(text);

	document.getElementById("domain").innerHTML = "Domain: " + obj.domain;
	document.getElementById("title").innerHTML = "Title: " + obj.title;
	document.getElementById("author").innerHTML = "Author: " + obj.author;


	if (obj.domainList.fake) {
		document.getElementById("fake").innerHTML = "This article is fake";
		document.getElementById("type").innerHTML = "Reasons: " + obj.domainList.notes.type1 + ", " +  obj.domainList.notes.type2 + ", " + obj.domainList.notes.type3;
		document.getElementById("reasons").innerHTML = obj.domainList.notes.notes;
	} else {
		document.getElementById("fake").innerHTML = "This article is not fake";
	}
</script>
</center>
<footer>
<a href="">About us (Need to upload)</a>
</footer>
</body>
</html>
